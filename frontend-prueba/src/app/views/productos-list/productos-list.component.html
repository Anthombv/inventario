<h2>Gestión de Productos</h2>

<div class="acciones">
  <button mat-raised-button color="primary" (click)="nuevo()">
    <mat-icon>add</mat-icon> Nuevo Producto
  </button>
</div>

<div class="filtros">
  <mat-form-field>
    <mat-label>Buscar por nombre</mat-label>
    <input matInput [(ngModel)]="filtroNombre" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Buscar por categoría</mat-label>
    <input matInput [(ngModel)]="filtroCategoria" />
  </mat-form-field>
</div>

<table mat-table [dataSource]="productosFiltrados" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let p">{{ p.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef>Categoría</th>
    <td mat-cell *matCellDef="let p">{{ p.categoria }}</td>
  </ng-container>

  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let p">{{ p.precio | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let p">{{ p.stock }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let p">
      <button mat-icon-button color="primary" (click)="editar(p.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminar(p.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <button
        mat-icon-button
        color="accent"
        (click)="verHistorial(p.id)"
        matTooltip="Ver historial de transacciones"
      >
        <mat-icon>history</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="total"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="cambiarPagina($event)"
>
</mat-paginator>
